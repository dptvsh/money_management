version: '3.3'

volumes:
  pg_data:
  static:
  
services:
  db:
    container_name: db
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data/
  backend:
    container_name: backend
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static

  nginx:
    container_name: proxy
    build: ./infra
    env_file: .env
    ports:
      - 8000:80
    volumes:
      - static:/staticfiles